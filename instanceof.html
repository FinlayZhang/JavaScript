<body>
  <script>
    function myInstanceof(left, right) {
      if (!left) return false
      left = left.__proto__
      while (true) {
        if (!left) return false
        if (left === right.prototype) return true
        left = left.__proto__
      }
    }
    console.log(myInstanceof([], Array))
  </script>
