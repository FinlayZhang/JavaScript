  <script>
    function myNew(fn, ...args) {
      let obj = Object.create(fn.prototype)
      let res = fn.call(obj, ...args)
      if (typeof res === "object" || typeof res === "function") {
        return res
      }
      return obj
    }

    console.log(temp, object)
