<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Array.prototype.myMap = function(callback, target) {
      if (typeof callback != 'function') throw new Error('Callback must be a function')
      let res = []
      for (let i = 0; len = this.length, i < len; i ++) {
        this.hasOwnProperty(i) && res.push(callback.call(target, this[i], i, this))
      }
      return res
    }
    let test = [1, 2, 3, 4]
    let res = test.myMap((item, index, array) => item += 1, { a : 1 })
    console.log(res)
  </script>
</body>
</html>
